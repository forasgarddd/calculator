<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="calculator.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="display" id="display"></div>

        <div class="row operators">
            <button class="btn operator" id="operator">+</button>
            <button class="btn operator" id="operator">-</button>
            <button class="btn operator" id="operator">x</button>
            <button class="btn operator" id="operator">/</button>
        </div>

        <div class="row digits">
            <button class="btn digit" id="digit">7</button>
            <button class="btn digit" id="digit">8</button>
            <button class="btn digit" id="digit">9</button>
            <button class="btn utility clear" id="clear">C</button>

        </div>

        <div class="row digits">
            <button class="btn" id="digit">4</button>
            <button class="btn" id="digit">5</button>
            <button class="btn" id="digit">6</button>
            <button class="btn utility equal" id="equal">=</button>

        </div>

        <div class="row digits">
            <button class="btn" id="digit">1</button>
            <button class="btn" id="digit">2</button>
            <button class="btn" id="digit">3</button>
            <button class="btn digit zero" id="digit">0</button>

        </div>

        <div>

        </div>
    </div>
    
</body>
</html>
